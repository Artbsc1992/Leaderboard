<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon born</title>
<script defer src="main.js"></script></head>

<body>
    <main>
        <div class="leaderboard">
            <h1 class="title">Leaderboard</h1>
            <h3 class="title2">Recent scores <button type="button" class="refresh">Refresh</button></h3>
            <ul class="playerList">
            </ul>
        </div>
        <form>
            <h2 class="add-score">Add your score</h2>
            <input type="text" name="name" id="name" placeholder="Your name" required>
            <input type="number" name="score" id="score" placeholder="Your score" required>
            <button type="submit" class="btn-flip" data-back="You are a Dragonborn!" data-front="Submit" id="submit"></button>
        </form>
    </main>
</body>

</html>
